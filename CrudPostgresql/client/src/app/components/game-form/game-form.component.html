<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]='game.title' placeholder="Title" class="form-control"
                        autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" rows="2" [(ngModel)]='game.description' placeholder="Description"
                        class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="image" class="form-control" [(ngModel)]='game.image' placeholder="Image">
                </div>
                <!-- <button class="btn btn-success btn-block" (click)=" UpdateGame(game);">
                    Save
                </button> -->
            </form>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image == '' ?'/assets/NoImage.png' : game.image" class="card-img-top">
        <h3>{{game.id}} {{game.title == '' ? 'Write your title': game.title}}</h3>
        <p>{{game.description == '' ? 'Write your description' : game.description}}</p>
        <p>{{game.create_at | date:'dd-MM-yyyy'}}</p>
    </div>
</div>
